<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td class=""><input class="buttons" type="button" value="C" onclick="clean()"></td>
                    <td class=""><input class="buttons" type="button" value="&larr;" onclick="back()"></td>
                    <td class=""><input class="buttons" type="button" value="/" onclick="insert('/')"></td>
                    <td class=""><input class="buttons" type="button" value="*" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="buttons" type="button" value="7" onclick="insert('7')"></td>
                    <td><input class="buttons" type="button" value="8" onclick="insert('8')"></td>
                    <td><input class="buttons" type="button" value="9" onclick="insert('9')"></td>
                    <td><input class="buttons" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                 <tr>
                    <td><input class="buttons" type="button" value="4" onclick="insert('4')"></td>
                    <td><input class="buttons" type="button" value="5" onclick="insert('5')"></td>
                    <td><input class="buttons" type="button" value="6" onclick="insert('6')"></td>
                    <td><input class="buttons" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="buttons" type="button" value="1" onclick="insert('1')"></td>
                    <td><input class="buttons" type="button" value="2" onclick="insert('2')"></td>
                    <td><input class="buttons" type="button" value="3" onclick="insert('3')"></td>
                    <td rowspan="2"><input class="buttons" id="igual-button" type="button" value="=" onclick="calcular()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="buttons" id="zero-button" type="button" value="0" onclick="insert('0')"></td>
                    <td><input class="buttons" type="button" value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
